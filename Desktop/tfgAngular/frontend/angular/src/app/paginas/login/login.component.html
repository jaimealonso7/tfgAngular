
<h1 class="nombreMarca">CLASSIQUE</h1>

<div class="contenedor">
    <h3 class="titulo-form">JOIN WAITLIST</h3>
    <!-- Uso form (ngSubmit)="onSubmit()" para que Angular maneje el envio -->
    <form (ngSubmit)="onJoinWaitlist()" class="formulario-telefono"> 
        <input type="telefono" id="tel" placeholder="Teléfono" [(ngModel)]="telefono" name="telefono" required>
        <button type="submit">Enviar</button>
    </form>
</div>

<video muted autoplay loop>
    <source src="assets/video/stoneisland.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="cap"></div>

<!--<h2>WEBSITE OPEN</h2>-->
<!--<img src="assets/img/login/candado1.png" alt="candado" class="img-candado">-->

<!-- Uso: form (ngSubmit)="onSubmit()" para que Angular maneje el envio -->  
<form (ngSubmit)="onLoginSubmit()" class="formulario" autocomplete="on">
    <h3 class="inicio-sesion">Inicio de sesion</h3>
    <div class="form-group">
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Introduce tu email">
    </div>
    <div class="form-group">
         <!--<label class="label" for="password">Introduce la contraseña</label>-->
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Introduce tu contraseña">
    </div>
    <button type="submit">Inicia Sesión</button>

    <div class="remember-me">
        <mat-checkbox [(ngModel)]="rememberMe" (change)="onRememberPassword()">
          Remember me
        </mat-checkbox>
    </div>
    <div class="accessQuicly">
        <p>or access quicly</p>
        <div id="googleSignInButton" style="text-align: center; margin-top: 20px;"></div>
    </div>
</form>



<a href="/registro">
    <p class="noCuenta">¿No tienes una cuenta? Regístrate.</p>
</a>
<script src="https://apis.google.com/js/platform.js" async defer></script>

<script src="../js/login.js"></script>
