
<!--  بيت الأناقة (Bayt Al-Anaqa): Significa "la casa de la elegancia". Da un aire sofisticado.  -->
<h1 class="nombreMarca">بيت الأناقة </h1>

<div class="contenedor">
    <h3>JOIN WAITLIST</h3>
    <!-- Uso form (ngSubmit)="onSubmit()" para que Angular maneje el envio -->
    <form (ngSubmit)="onSubmit()"> 
        <input type="telefono" id="tel" name="telefono" placeholder="Teléfono" [(ngModel)]="telefono" required>
        <button type="submit">Enviar</button>
    </form>
</div>

<video muted autoplay loop>
    <source src="assets/video/stoneisland.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="cap"></div>

<h2>WEBSITE OPEN</h2>
<img src="assets/img/login/candado1.png" alt="candado" class="img-candado">

<!-- Uso: form (ngSubmit)="onSubmit()" para que Angular maneje el envio -->  
<form (ngSubmit)="onSubmit()" class="formulario" autocomplete="on">
    <div class="form-group">
        <!-- Agrego [(ngModel)]="email" para enlazar con el componente -->
        <input type="email" id="email" name="email" required placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <!-- Agrego [(ngModel)]="password" para enlazar con el componente -->
        <input type="password" id="password" name="password" required placeholder="Contraseña" [(ngModel)]="password">
    </div>
    <button type="submit">Iniciar Sesión</button>

    <!-- Mostrar mensaje de error si existe -->
    <div *ngIf="message" class="error-message">
        {{ message }}
    </div>
</form>


<p>{{ message }}</p> 

<!-- Uso routerLink para que Angular maneje la navegación 
<a routerLink="/registro"> 
    <p>¿No tienes una cuenta? Regístrate.</p>
</a>-->
<a href="/registro">
    <p>¿No tienes una cuenta? Regístrate.</p>
</a>

<script src="../js/login.js"></script>
